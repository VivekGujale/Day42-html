<html>

<head>
    <title>Welcome</title>
    <style>
        div {
            text-align: center;
            height: 70px;
            border-radius: 10px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center {
            margin-left: auto;
            margin-right: auto;

        }
    </style>

</head>

<body style="text-align: center;">
    <div>
        <h2>REGRISTRATION FORM</h2>
    </div>
    <form>
        <h2>Please fill below details</h2>

        <table class="center">
            <tr>
                <td>First Name</td>
                <td>:</td>
                <td><input type="text" id="first name" name="first name" pattern="[A-Z][a-z]{2,}"
                        title="First letter should be capital and name having atleast 3 letters"></input></td>
            </tr>

            <tr>
                <td>Last Name</td>
                <td>:</td>

                <td><input type="text" id="Last name" name="Last name" pattern="[A-Z][a-z]{2,}"
                        title="First letter should be capital and name having atleast 3 letters"></input></td>
            </tr>


            <tr>
                <td>Email ID</td>
                <td>:</td>
                <td><input type="text" id="Email ID" name="Email ID"
                        pattern="[abc]{3}(.?[a-z0-9]{2,})?@[bl]{2}.[a-z]{2,}(.?[a-z]{2,})?" title=""></input></td>
            </tr>


            <tr>
                <td>Mobile Number</td>
                <td>:</td>
                <td><input type="text" id="Mobile Number" name="Mobile Number" pattern="[+]91 [0-9]{10}"
                        title=""></input></td>
            </tr>


            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password" id="Password" name="Password" pattern="[A-Za-z0-9]*[!@#$%^&*][A-Za-z0-9]{5,}"
                        title=""></input></td>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td>
                    <button onclick="myFunction()">submit</button>
                    <script>
                        function myFunction() {
                            alert('Form Submitted');
                        }
                    </script>
                </td>

            </tr>
        </table>

    </form>
</body>


</html>
